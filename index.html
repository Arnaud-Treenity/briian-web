<body class="bg-black text-white">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MPCQ7HQC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <main class="min-h-screen flex items-center justify-center px-4">
        <section class="w-full max-w-lg">
            <!-- Logo + nom -->
            <div class="flex items-center justify-center gap-6">
                <!-- Logo plus grand -->
                <img src="img/logo.svg" alt="Logo briian" class="h-20 w-20 rounded-2xl shadow-black/40 shadow-lg">
                <span class="font-brand text-3xl font-semibold tracking-tight">briian</span>
            </div>

            <!-- Label -->
            <p class="mt-6 text-center text-sm text-zinc-400">
                Inscris toi pour être dans les premiers à tester Briian gratuitement.
            </p>

            <!-- Formulaire -->
            <!-- Formulaire (empilé) -->
            <form id="signupForm" class="mt-3 flex flex-col items-center gap-3 w-full" novalidate>
                <label for="email" class="sr-only">Adresse email</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required
                    placeholder="votre@email.com"
                    class="w-full rounded-2xl bg-zinc-900/80 ring-1 ring-white/10 focus:ring-2 focus:ring-brand-500 outline-none px-4 py-3 text-base placeholder:text-zinc-500 transition max-w-xl"
                    aria-describedby="emailHelp" />

                <!-- Bouton en dessous -->
                <button id="submitBtn" type="submit"
                    class="w-full sm:w-1/2 max-w-xl rounded-2xl px-5 py-3 text-sm font-semibold bg-white text-black hover:bg-zinc-200 active:scale-[0.99] transition focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-offset-black focus-visible:ring-white">
                    S’inscrire
                </button>


                <!-- Messages dynamiques -->
                <div class="h-6 mt-1 text-center text-sm" aria-live="polite">
                    <span id="msg" class="hidden"></span>
                </div>
            </form>

            <!-- Footer discret -->
            <div class="mt-10 text-center">
                <p class="text-[11px] text-zinc-500">
                    © <span id="year"></span> briian app — by
                    <a href="mailto:arnaud@treenity.dev"
                        class="underline decoration-zinc-500/40 hover:decoration-zinc-300 hover:text-zinc-300"
                        aria-label="Contacter Treenity par email">
                        Treenity
                    </a>
                </p>

            </div>
        </section>
    </main>

    <script>
        // -------- Config --------
        // URL Formspree - remplacez par votre vraie URL
        const SUBMIT_ENDPOINT = 'https://formspree.io/f/mandgdlr'; // Remplacez par votre URL Formspree

        // -------- Helpers UI --------
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');
        document.getElementById('year').textContent = new Date().getFullYear();

        function showMessage(text, type = 'info') {
            msg.classList.remove('hidden');
            msg.textContent = text;
            if (type === 'success') {
                msg.className = 'text-emerald-400';
            } else if (type === 'error') {
                msg.className = 'text-red-400';
            } else {
                msg.className = 'text-zinc-400';
            }
        }

        function isValidEmail(email) {
            // Regex simple et robuste
            return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
        }

        async function submitEmail(email) {
            if (!SUBMIT_ENDPOINT) {
                // Mode démo : stockage local, simulateur de latence
                const key = 'briian_preview_emails';
                const saved = JSON.parse(localStorage.getItem(key) || '[]');
                if (!saved.includes(email)) saved.push(email);
                localStorage.setItem(key, JSON.stringify(saved));
                await new Promise(r => setTimeout(r, 600));
                return { ok: true };
            }

            // Envoi JSON vers ton backend
            const res = await fetch(SUBMIT_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            return { ok: res.ok, status: res.status };
        }

        // -------- Events --------
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!isValidEmail(email)) {
                showMessage('Veuillez saisir une adresse email valide.', 'error');
                emailInput.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi…';
            showMessage('Traitement en cours…');

            try {
                const result = await submitEmail(email);
                if (result.ok) {
                    showMessage('Merci ! Vous êtes inscrit à la preview ✅', 'success');
                    form.reset();
                    // GTM event
                    if (typeof dataLayer !== 'undefined') {
                        dataLayer.push({
                            'event': 'signup_preview',
                            'method': 'email_form'
                        });
                    }
                } else {
                    showMessage("Une erreur est survenue. Réessayez plus tard.", 'error');
                }
            } catch (err) {
                console.error(err);
                showMessage("Impossible d’envoyer l’inscription. Vérifiez votre connexion.", 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'S’inscrire';
            }
        });

        // UX : Enter sur le champ => clic bouton (pour iOS)
        emailInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitBtn.click();
            }
        });
    </script>
</body>
