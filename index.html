    <script>
        // -------- Config --------
        // URL Formspree - remplacez par votre vraie URL
        const SUBMIT_ENDPOINT = 'https://formspree.io/f/mandgdlr'; // Remplacez par votre URL Formspree

        // -------- Helpers UI --------
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const msg = document.getElementById('msg');
        document.getElementById('year').textContent = new Date().getFullYear();

        function showMessage(text, type = 'info') {
            msg.classList.remove('hidden');
            msg.textContent = text;
            if (type === 'success') {
                msg.className = 'text-emerald-400';
            } else if (type === 'error') {
                msg.className = 'text-red-400';
            } else {
                msg.className = 'text-zinc-400';
            }
        }

        function isValidEmail(email) {
            // Regex simple et robuste
            return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
        }

        async function submitEmail(email) {
            if (!SUBMIT_ENDPOINT) {
                // Mode démo : stockage local, simulateur de latence
                const key = 'briian_preview_emails';
                const saved = JSON.parse(localStorage.getItem(key) || '[]');
                if (!saved.includes(email)) saved.push(email);
                localStorage.setItem(key, JSON.stringify(saved));
                await new Promise(r => setTimeout(r, 600));
                return { ok: true };
            }

            // Envoi JSON vers ton backend
            const res = await fetch(SUBMIT_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            return { ok: res.ok, status: res.status };
        }

        // -------- Events --------
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!isValidEmail(email)) {
                showMessage('Veuillez saisir une adresse email valide.', 'error');
                emailInput.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi…';
            showMessage('Traitement en cours…');

            try {
                const result = await submitEmail(email);
                if (result.ok) {
                    showMessage('Merci ! Tu es inscrit(e) à la preview de briian ✅', 'success');
                    form.reset();
                    // GTM event
                    if (typeof dataLayer !== 'undefined') {
                        dataLayer.push({
                            'event': 'signup_preview',
                            'method': 'email_form'
                        });
                    }
                } else {
                    showMessage("Une erreur est survenue. Réessayez plus tard.", 'error');
                }
            } catch (err) {
                console.error(err);
                showMessage("Impossible d’envoyer l’inscription. Vérifiez votre connexion.", 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Je m'inscris à la preview';
            }
        });

        // UX : Enter sur le champ => clic bouton (pour iOS)
        emailInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitBtn.click();
            }
        });
    </script>
